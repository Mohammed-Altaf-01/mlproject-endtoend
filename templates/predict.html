<!DOCTYPE html>
<html>
<head>
    <title>Math Score Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            background-color: rgb(192, 112, 112);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .form-group label {
            color: white;
        }
        
        .form-control {
            background-color: white;
            color: black;
        }
        
        .btn-primary {
            background-color: white;
            color: black;
        }
    </style>
    <div class="container">
        <h1>Math Score Predictor</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category2">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required id="category2">
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category3">Parental Level of Education</label>
                <select class="form-control" id="category3" name="parental_level_of_education" placeholder="Enter you Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">
                        associate's degree
                    </option>
                    <option value="bachelor's degree">
                        bachelor's degree
                    </option>
                    <option value="high school">
                        high school
                    </option>
                    <option value="master's degree">
                        master's degree
                    </option>
                    <option value="some college">
                        some college
                    </option>
                    <option value="some high school">
                        some high school
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category4">Lunch Type</label>
                <select class="form-control" name="lunch" placeholder="Enter you Lunch Type" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">
                        free/reduced
                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category5">Test Preperation Course</label>
                <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test course Type</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
            </div>
            
            <div class="form-group">
                <label for="input1">Writing Score out of 100</label>
                <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
            </div>
            
            <div class="form-group">
                <label for="input2">Reading Score out of 100</label>
                <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />  
            </div>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <h4>
            Your Maths Score is {{results}}
        </h4>
    </div>

</body>
</html>
